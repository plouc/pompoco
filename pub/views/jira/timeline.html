<div class="content-full">
	<h1>Jira timeline</h1>
	<ul class="timeline">
	    <li ng-repeat="event in activity.entries">
	        <a href="#/gitlab/project/{{event.id}}"><i class="icon-circle-blank"></i> {{event.title}} <small class="event-date">{{event.updated}}</span></a>
	    </li>
	</ul>
</div>
